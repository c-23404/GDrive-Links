<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Drive Link Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <form class="GD_download">
      <label for="drive-link">Google Drive Link:</label>
      <input type="text" id="drive-link" placeholder="https://drive.google.com/file/...">
      <button type="button" id="submit-button">Generate Link</button>
    </form>
    <div id="output" class="hidden">
      <p class="download-link" id="download-link"></p>
      <button class="copy-button" id="copy-button">Copy Link</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
